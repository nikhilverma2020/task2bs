<!DOCTYPE html>
<html>
<head>
  <style>

    body {
      margin: 0;
      margin-right: 10px;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1{
        margin-top: 5px;
        margin-bottom: 0%;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2px;
      background-color:aqua;
      margin-bottom: 0px;
    }
    
    .nav {
      background-color: #333;
      overflow: hidden;
    }
    
    .nav a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 16px;
    }
    
    .nav a:hover {
      background-color: #111;
    }
    
    .signup-button,
    .login-button {
      float: right;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }
    #f1{
        width: 894.417px;
        height: 800px;
    }
    #dev1{
        height: 550px;
    width: 600px;
    background-color: #151010;
   
    
    display: inline-block;
    
    }

    #dev2{
        height: 600px;
    width: 200px;
    background-color: #f6f1f1;
    border: 3px solid rgb(71, 75, 74);
    border-radius: 10px;
    display: inline-block;
    margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Ethnus Layout</h1>
    </div>
    <div class="nav">
      <a href="#">HOME</a>
      <a href="#">MENU</a>
      <a href="#">ABOUT</a>
      <a href="#">CONTACT</a>
      <button class="signup-button">SIGN UP</button>
      <button class="login-button">LOGIN</button>
    </div>
  </div>
  
  <div id="f1">
     <div id="dev1"></div>
     <div id="dev2"></div>
  </div>
</body>
</html>
